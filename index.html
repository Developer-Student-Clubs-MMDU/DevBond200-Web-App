<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>UniversuMM - ToDo App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
   <link rel="stylesheet" href="style.css">
</head>

<body data-theme="light" id="HTML" onload="changing()">
   <nav class="shadow bg-body rounded">
      <div class="logo">
          <img id="logo2" class="logo2" src="1.png">
      </div>
  </div>
    
</nav>

   <div class="new">
   <div class="card">
      <div class="card-body">
          <h5 class="card-title">Add a Task</h5>
          <div class="form-group">
              <textarea class="form-control" id="addTxt" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" id="task">Add Note</button>
      </div>
  </div>
  </div>
  <hr>

  <h1>Your Tasks</h1>
  <hr>
  <div id="notes" class="row container-fluid"> </div>

   <div class="switch position">
      <div>
          <input type="checkbox" class="darking" id="checkbox">
          <label for="checkbox" class="label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
          </label>
      </div>
  </div>


   <script src="app.js"></script>
</body>

</html>
